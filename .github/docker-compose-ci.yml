version: "3"

services: 
  backend:
    container_name: backend_container
    build:
      context: ../backend/.
      dockerfile: Dockerfile
    volumes:
      - ../backend:/backend/
      - static_volume:/code/staticfiles
    stdin_open: true
    tty: true
    command: sh -c "python3 manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    networks:
      - backend_network
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
volumes:
  static_volume:
